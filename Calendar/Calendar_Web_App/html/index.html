<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <script src="../script/script.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="add_schedule" class="hide_pop_up">
      <div class="close_button">
        <span id="close_schedule_form">X</span>
      </div>
      <form>
        <div class="schedule_time_div">
          <label for="schedule_starting_time">Starting at:</label>
          <input id="schedule_starting_time" type="time" value="00:00" />
          <label for="schedule_ending_time">Ending at:</label>
          <input id="schedule_ending_time" type="time" value="23:59" />
        </div>
        <div class="schedule_title_div">
          <label for="schedule_title">Title</label>
          <input id="schedule_title" type="text" required/>
        </div>
        <div class="schedule_description_div">
          <label for="schedule_description">Description</label>
          <input id="schedule_description" type="text" required/>
        </div>
        <div class="schedule_button_div">
          <button type="submit">Confirm</button>
        </div>
      </form>
    </div>
    <div class="main">
      <div class="title">
        <span class="year_title" id="year_title"></span>
        <span class="month_title" id="month_title"></span>
      </div>
      <div class="calendar">
        <div id="month_days" class="month_days">
          <table id="days">
            <tr>
              <th>Sun</th>
              <th class="even">Mon</th>
              <th>Tue</th>
              <th class="even">Wed</th>
              <th>Thu</th>
              <th class="even">Fri</th>
              <th>Sat</th>
            </tr>
          </table>
        </div>
        <!-- Future implementations. -->
        <div id="data_display" class="data_display"></div>
      </div>
      <div class="buttons">
        <button id="back_button">
          <img class="arrow_img" alt="back" />
        </button>
        <button id="t_button">T</button>
        <button id="next_button">
          <img class="arrow_img" alt="next" />
        </button>
      </div>
    </div>
  </body>
</html>
